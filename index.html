<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The twisty Bar</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="cocktail-name">
            <div class="cocktail-name-text">
                <h1>The twisty Bar</h1>

                <p>
                    The twisty Bar is a bar that is open from 9:00 to 23:00.
                    It is located in the center of the city.
                    It is a great place to enjoy a drink.
                </p>

                <div class="cocktail-search">
                    <p>
                        Search for a cocktail:
                    </p>
                </div>

            <div class="search-bar">
                <input type="text" placeholder="Search for a cocktail">
                <button>Search</button>

            </div>
        </div>
    </div>
    <div class="search-result">
        <h2 class="search-result-title">Search result is:</h2>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
